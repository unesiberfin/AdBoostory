  <form
  id="quoteForm"

  method="POST"
  class="contact-form"
>
  <!-- FormSubmit options -->
  <input type="hidden" name="_captcha" value="false">
  <input type="hidden" name="_template" value="table">
  <input type="hidden" name="_subject" value="New Quote Request â€“ AdBoostory">

  <!-- ðŸ” Redirect here after successful submit -->

    <!-- 1) Contact & business -->
    <input
      type="text"
      name="Full Name"
      placeholder="Full Name *"
      required
    />

    <input
      type="text"
      name="Business Name"
      placeholder="Business Name *"
      required
    />

    <input
      type="email"
      name="Email"
      placeholder="Email Address *"
      required
    />

    <input
      type="text"
      name="Phone"
      placeholder="Phone Number (optional)"
    />

    <!-- 2) Location & links -->
    <input
      type="text"
      name="Business Location"
      placeholder="Business Location (City / Neighbourhood) *"
      required
    />

    <textarea
      name="Website & Social Links"
      placeholder="Website / Instagram / TikTok links (if any)"
    ></textarea>

    <!-- 3) About your business -->
    <textarea
      name="About Your Business"
      placeholder="Describe your restaurant/brand in 1â€“2 sentences *"
      required
    ></textarea>

    <!-- 4) Ideal customer -->
    <textarea
      name="Ideal Customer"
      placeholder="Who is your ideal customer? (age range, lifestyle, what they care about)"
    ></textarea>

    <!-- 5) Current social media situation -->
    <textarea
      name="Current Platforms"
      placeholder="Which platforms are you currently using? (Instagram, TikTok, Facebook, Google Business, etc.)"
    ></textarea>

    <label
      for="Posting Frequency"
      style="text-align:left; font-size:0.9rem; opacity:0.8;"
    >
      How often do you post right now?
    </label>
    <select name="Posting Frequency" id="Posting Frequency">
      <option value="rarely">Rarely</option>
      <option value="monthly">1â€“3 times per month</option>
      <option value="weekly">1â€“2 times per week</option>
      <option value="several-week">3â€“5 times per week</option>
      <option value="daily">Daily</option>
    </select>

    <!-- 6) Main challenges -->
    <textarea
      name="Main Challenges"
      placeholder="What are you currently struggling with the most? * (e.g., no time to post, low engagement, low-quality content, no clear strategy, ads not working)"
      required
    ></textarea>

    <!-- 7) Goals (3â€“6 months) -->
    <textarea
      name="Goals (3â€“6 Months)"
      placeholder="What are your top goals for the next 3â€“6 months? * (more bookings, more walk-ins, stronger brand, promote delivery, etc.)"
      required
    ></textarea>

    <!-- 8) Preferred support level -->
    <label
      for="Support Level"
      style="text-align:left; font-size:0.9rem; opacity:0.8;"
    >
      What level of support sounds closest to what you need? *
    </label>
    <select name="Preferred Support Level" id="Support Level" required>
      <option value="" disabled selected>Select one</option>
      <option value="essential">
        Essential presence â€“ consistent posts so pages look active
      </option>
      <option value="growth">
        Growth focus â€“ content + engagement + strategy
      </option>
      <option value="performance">
        Performance focus â€“ content + engagement + paid ads for results
      </option>
    </select>

    <!-- 9) Budget & timeline -->
    <label
      for="Budget"
      style="text-align:left; font-size:0.9rem; opacity:0.8;"
    >
      Approximate monthly marketing budget (CAD) *
    </label>
    <select name="Monthly Budget" id="Budget" required>
      <option value="" disabled selected>Select a range</option>
      <option value="<500">&lt; $500</option>
      <option value="500-1000">$500â€“$1,000</option>
      <option value="1000-2500">$1,000â€“$2,500</option>
      <option value="2500+">$2,500+</option>
      <option value="unsure">Not sure yet</option>
    </select>

    <label
      for="Start Timeline"
      style="text-align:left; font-size:0.9rem; opacity:0.8;"
    >
      When would you like to start? *
    </label>
    <select name="Start Timeline" id="Start Timeline" required>
      <option value="" disabled selected>Select one</option>
      <option value="asap">ASAP</option>
      <option value="1-month">Within 1 month</option>
      <option value="1-3-months">1â€“3 months</option>
      <option value="exploring">Just exploring options</option>
    </select>

    <!-- 10) Anything else -->
    <textarea
      name="Additional Notes"
      placeholder="Is there anything else we should know before we prepare your quote? (expectations, previous agency experience, special notes)"
    ></textarea>

    <button type="submit" class="btn-primary">
        Submit & Get My Quote
      </button>

    <!-- Status message placeholder (if you use it in JS) -->
    <div id="formStatus" class="form-status"></div>
  </form>
